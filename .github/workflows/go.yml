name: Go

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]

jobs:

  build-controller:
    name: Build-Controller
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Install kubebuilder
        run: |
          os=$(go env GOOS)
          arch=$(go env GOARCH)

          mkdir -p /tmp/kubebuilder
          curl -L https://go.kubebuilder.io/dl/2.3.1/${os}/${arch} | tar -xz -C /tmp/kubebuilder

          sudo mv /tmp/kubebuilder/kubebuilder_2.3.1_${os}_${arch} /usr/local/kubebuilder
          export PATH=$PATH:/usr/local/kubebuilder/bin

      - name: Test
        run: cd controller && make test

      - name: Codecov
        uses: codecov/codecov-action@v1.0.7
        with:
          file: controller/coverage.out

  build-server:
    name: Build-Server
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Install protobuf
        run: sudo apt install protobuf-compiler

      - name: Build
        run: cd gopass-server && make build

      - name: Test
        run: cd gopass-server && make test

      - name: Codecov
        uses: codecov/codecov-action@v1.0.7
        with:
          file: controller/coverage.out
